{% if blog_posts %}
	<ul>
	{% for post in blog_posts %}
	<!--		<li>{{ post.message }}<input type="submit" value="Delete" action="/posts/delete/{{ post.id }}/"/></li> -->
	<li>{{ post.message }} <a href="/posts/delete/{{ post.id }}/">Delete</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No posts are available.</p>
{% endif %}
<form action="/posts/post/" method="post">
{% csrf_token %}
Message <input type="text" name="message" value=""/>
<input type="submit" value="Put Message"/>
</form>
