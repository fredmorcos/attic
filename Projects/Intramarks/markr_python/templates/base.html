<!doctype html>

<html>
  <head>
    <title>markr - organize your bookmarks</title>
  </head>

  <body>
    {% include "navigation.html" %}

    <br>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <br>

    {% block content %}
    {% endblock %}
  </body>
</html>
